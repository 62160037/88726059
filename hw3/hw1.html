<!DOCTYPE html>
<html>
<body>
    <p>พูดอะไรหน่อยสิ</p>
    <input type="text" id="myInput" oninput="myFunction()">
    <p id="demo"></p>

<script>
    function myFunction() {
        var x = document.getElementById("myInput").value;
        document.getElementById("demo").innerHTML = "คุณ: " + x;
}
</script>

</body>
</html>
