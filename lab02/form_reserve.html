<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form demo</title>
</head>
<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
<table border="1">
<tr> 
    <td><label for="name">Room Type:</label></td>
    <td><input type="text" name="roomtype" id="roomtype"></td>
</tr>
 
<tr>   
    <td><label for="name">Number of Guests:</label></td>
    <td><input type="text" name="numguest" id="numguest"></tr>
</tr>

<tr>   
    <td><label for="name">Name:</label></td>
    <td><input type="text" name="name" id="name">
    <input type="text" name="lname" id="lname">
    </td>
</tr>

<tr>   
    <td><label for="name">Email:</label></td>
    <td><input type="text" name="email" id="email">
    </td>    
</tr>
 <label for="passwd">รหัสผ่าน:</label>
 <input type="password" name="passwd" id="passwd">
 <br><br>
 <label for="sex">เพศ:</label>
 <input type="radio" name="sex" id="sex" value="M">ชาย
 <input type="radio" name="sex" id="sex" value="F">หญิง
 <br>
 <label for="choice">งานอดิเรก:</label>
 <input type="checkbox" name="choice1" id="choice1" value="1">ดูหนัง
 <input type="checkbox" name="choice2" id="choice2" value="2">ฟังเพลง
 <input type="checkbox" name="choice3" id="choice3" value="3">เล่นเกม
 <br><br>
 <label for="emotion">ความรู้สึกตอนนี้:</label>
 <select name="emotion">
 <option value="0">--Select one--</option>
 <option value="1">Happy</option>
 <option value="2">Sad</option>
 <option value="3">Fun</option>
 </select>
 <br><br>
 ข้อเสนอแนะ:
 <Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea>
 <br><br>
 <input type="submit" value="Send">
 <input type="reset" value="Clear">
 </form>
</body>
</html>
